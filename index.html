<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Smile</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex; justify-content: center; align-items: center;
    height: 100dvh; background: #1a1a2e; flex-direction: column;
    font-family: system-ui; user-select: none; overflow: hidden;
    -webkit-user-select: none; -webkit-touch-callout: none;
    touch-action: manipulation;
  }
  .face {
    width: 180px; height: 180px; background: #ffd93d;
    border-radius: 50%; position: relative;
    box-shadow: 0 0 0px rgba(255,217,61,0);
    transition: box-shadow 0.4s, transform 0.3s;
  }
  .face.happy {
    box-shadow: 0 0 60px rgba(255,217,61,0.5);
    transform: scale(1.08);
  }
  .eye {
    width: 16px; height: 20px; background: #1a1a2e;
    border-radius: 50%; position: absolute; top: 62px;
    transition: height 0.3s, top 0.3s;
  }
  .eye.left { left: 54px; }
  .eye.right { right: 54px; }
  .face.happy .eye {
    height: 5px; top: 68px; border-radius: 3px;
  }
  .mouth {
    width: 64px; height: 32px; position: absolute;
    bottom: 50px; left: 50%; transform: translateX(-50%);
    border: 4px solid #1a1a2e; border-top: none;
    border-radius: 0 0 36px 36px;
    transition: all 0.3s;
  }
  .face:not(.happy) .mouth {
    height: 4px; bottom: 64px; width: 36px;
    border: none; background: #1a1a2e; border-radius: 2px;
  }
  .hint {
    margin-top: 36px; color: #555; font-size: 14px; letter-spacing: 1px;
    transition: opacity 0.4s;
  }
  .hint.hide { opacity: 0; }
</style>
</head>
<body>
  <div class="face" id="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
  <div class="hint" id="hint">tap &amp; hold</div>
<script>
  const face = document.getElementById('face');
  const hint = document.getElementById('hint');
  const on = () => { face.classList.add('happy'); hint.classList.add('hide'); };
  const off = () => { face.classList.remove('happy'); hint.classList.remove('hide'); };
  document.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); on(); } });
  document.addEventListener('keyup', e => { if (e.code === 'Space') off(); });
  document.addEventListener('touchstart', e => { e.preventDefault(); on(); }, { passive: false });
  document.addEventListener('touchend', off);
  document.addEventListener('mousedown', on);
  document.addEventListener('mouseup', off);
</script>
</body>
</html>
